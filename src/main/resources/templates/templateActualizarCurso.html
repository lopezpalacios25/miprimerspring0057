<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}" ></header>

<section class="container">
    <h2><strong>Actualizaci√≥n de Curso</strong></h2>
    <form th:action="@{/curso/actualizar}" method="post" th:object="${curso}">
        <div hidden="hidden">
            <input type="text" class="form-control" id="id" name="id" required placeholder="Ingrese nombre del curso" th:value="${curso.id}">
        </div>
        <div>
            <label for="nombreCurso" class="form-label">Nombre del curso</label>
            <input type="text" class="form-control" id="nombreCurso" name="nombreCurso" required placeholder="Ingrese nombre del curso" th:field="*{nombreCurso}">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Actualizar Curso</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
