<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="src/main/resources/static/js/script.js"></script>
</head>
<body>
    <header th:insert="~{../static/html/header.html}" ></header>
    <section class="container col-8">
        <table class="Table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de curso</th>
                <th>Profesores asignados</th>
                <th>Alumnos</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso: ${listaCursos}">
                <td th:text="${curso.id}" class="col-1">></td>
                <td th:text="${curso.nombreCurso}" class="col-2"></td>
                <td class="col-2">
                    <select class="form-control" name="listaProfesores" id="listaProfesores" >
                        <option th:each="profesor : ${curso.listaProfesores}" th:value="${profesor.id}" th:text="${profesor.nombres +' '+ profesor.apellido1 +' '+ profesor.apellido2}"></option>
                    </select>
                </td>
                <td class="col-2">
                    <select class="form-control" name="listaAlumnos" id="listaAlumnos" >
                        <option th:each="alumno : ${curso.listaAlumnos}" th:value="${alumno.id}" th:text="${alumno.nombres +' '+ alumno.apellido1 +' '+ alumno.apellido2}"></option>
                    </select>
                </td>
                <td class="col-1"><form th:action="@{/curso/actualizar/{id}(id=${curso.id})}"
                          method="get">
                    <button class="btn btn-warning" type="submit">Editar</button>
                </form></td>
                <td class="col-1">
                    <form th:action="@{/curso/eliminar/{id}(id=${curso.id})}"
                          method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este curso?')">
                        <button class="btn btn-danger" type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>

        </table>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
