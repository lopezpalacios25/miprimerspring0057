<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="src/main/resources/static/js/script.js"></script>
</head>
<body>
    <header th:insert="~{../static/html/header.html}" ></header>
    <section class="container col-6">
        <table class="Table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de alumno</th>
                <th>Apellido 1</th>
                <th>Apellido 2</th>
                <th>Curso</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="alumno: ${listaAlumnos}">
                <td th:text="${alumno.id}" class="col-1">></td>
                <td th:text="${alumno.nombres}" class="col-2"></td>
                <td th:text="${alumno.apellido1}" class="col-1"></td>
                <td th:text="${alumno.apellido2}" class="col-1"></td>
                <td th:text="${alumno.cursoAsignado.getNombreCurso()}" class="col-1"></td>
                <td class="col-1"><form th:action="@{/alumno/actualizar/{id}(id=${alumno.id})}"
                          method="get">
                    <button class="btn btn-warning" type="submit">Editar</button>
                </form></td>
                <td class="col-1">
                    <form th:action="@{/alumno/eliminar/{id}(id=${alumno.id})}"
                          method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este alumno?')">
                        <button class="btn btn-danger" type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>

        </table>
    </section>

    </div>

</body>
</html>
