<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:include="~{../static/html/header.html}" ></header>

<section class="container">
    <h2><strong>Creaci√≥n de Profesor</strong></h2>
    <form th:action="@{/profesor/crearProfesor}" method="post">
        <div>
            <label for="nombres" class="form-label">Nombres del profesor</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="Ingrese nombres">
        </div>
        <div>
            <label for="apellido1" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" required placeholder="Ingrese primer apellido">
        </div>
        <div>
            <label for="apellido2" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" required placeholder="Ingrese segundo apellido">
        </div>
        <div>
            <label for="listaCursos" class="form-label">Curso</label>
            <select class="form-control" name="listaCursos" id="listaCursos" multiple="multiple">
                <option th:each="curso : ${listaCursos}" th:value="${curso.id}" th:text="${curso.nombreCurso}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Crear Profesor</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
